<!doctype html>
<html>
  <head>
    <title>Typing Signature</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="user1">
      <img src="img/1.png">
      <textarea placeholder="Type &quot;hello gdg&quot; and press enter" autofocus></textarea>
      <p>Not trained</p>
    </section>
    <section id="user2">
      <img src="img/2.png">
      <textarea placeholder="Type &quot;hello gdg&quot; and press enter" disabled="true"></textarea>
      <p>Not trained</p>
    </section>
    <section id="user3">
      <img src="img/3.png">
      <textarea placeholder="Type &quot;hello gdg&quot; and press enter" disabled="true"></textarea>
      <p>Not trained</p>
    </section>
    <section id="userx">
      <img src="img/x.png">
      <textarea placeholder="Type &quot;hello gdg&quot; and press enter" disabled="true"></textarea>
      <p>Test case</p>
    </section>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/brain-0.6.3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
